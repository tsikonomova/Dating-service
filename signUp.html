<html>
	<head>
		<meta charset="UTF-8">
		<script type="text/javascript" src="js/main.js"></script>
		<script type="text/javascript" src="js/jquery-1.11.2.min.js"></script>
		<script type="text/javascript" src="js/bootstrap.min.js"></script>
		<link type="text/css" rel="stylesheet" href="css/bootstrap.min.css"/>
		<link type="text/css" rel="stylesheet" href="css/main.css"/>
		<title>Sidn Up</title>
	</head>
	<body class="mainContainerSignUp">
	    <img src="imgs/sign.jpg" class="signUpImg"/>
		<div class="signUpContainer">	
			<h1 class="titleChoose">Sign Up</h1>
			<form role="form">
			    <div class="form-group">
			    	<label for="name">Full name:</label>
			    	<input type="text" class="form-control" id="name">
			  	</div>
			  	<div class="form-group">
			    	<label for="usr">Username:</label>
			    	<input type="text" class="form-control" id="usr">
			  	</div>
				<div class="form-group">
		    		<label for="email">Email address:</label>
			    	<input type="email" class="form-control" id="email">
			  	</div>
			  	<div class="form-group">
			    	<label for="pwd">Password:</label>
			    	<input type="password" class="form-control" id="pwd">
			  	</div>
			  	<div class="form-group">
			    	<label for="loc">Location:</label>
			    	<input type="text" class="form-control" id="loc">
			  	</div>
			  	<div class="checkbox">
			    	<label><input type="checkbox"> Remember me</label>
			 	</div>
			 	<button type="submit" class="btn btn-default" onclick="window.location.href='./map.html#'">Submit</button>
			</form>
		</div>
	</body>
</html>
